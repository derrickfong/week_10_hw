<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <script src="vega_lite_vis.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <title>W10 HW</title>
</head>

<body>
    <h1>Analysing Australia's Weather</h1>
    
    <!-- Div for map.vg.json visualization -->
    <div id="map">
        <script type="text/javascript">
            var vg_1 = "js/map.vg.json";
            vegaEmbed("#map", vg_1).then(function (result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            }).catch(console.error);
        </script>
    </div>

    <!-- Div for month.vg.json visualization -->
    <div id="month">
        <script type="text/javascript">
            var vg_2 = "js/month.vg.json";
            vegaEmbed("#month", vg_2).then(function (result) {
                // Access the Vega view instance as result.view
            }).catch(console.error);
        </script>
    </div>

</body>

</html>
